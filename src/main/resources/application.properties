# ===============================
# = DATA SOURCE
# ===============================

# Puerto
server.port = 8080

# Errores como 404, 502, etc
server.error.whitelabel.enabled = false

# Cadena conexion
spring.datasource.url = jdbc:mysql://localhost:3306/fbdata?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Username and password
spring.datasource.username = root
spring.datasource.password = 

# ===============================
# = JPA / HIBERNATE
# ===============================

# Mostrar el código Sql de la Consulta
spring.jpa.show-sql = true

# Para que cargue cuando se ejecuta el proyecto
spring.jpa.hibernate.ddl-auto = create-drop

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect